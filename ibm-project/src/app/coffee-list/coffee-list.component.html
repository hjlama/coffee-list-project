
<div class="list-container">
    <li class="card-list" *ngFor="let coffee of dataSource">
        <mat-card class="card-container">
            <mat-card-header>
                <mat-card-title>{{ coffee.blend_name }}</mat-card-title>
                <mat-card-subtitle><b>Origin: </b>{{ coffee.origin }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p><b>Notes: </b> {{ coffee.notes }}</p>
                <p><b>Intensifier: </b>{{ coffee.intensifier }}</p>
                <p><b>Variety: </b>{{ coffee.variety }}</p>
            </mat-card-content>
        </mat-card>
    </li>
    <mat-paginator #paginator [length]="dataSize" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
